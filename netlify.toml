[build]
  base = "frontend"                 # ðŸ‘ˆ Enter the frontend folder first
  command = "npm install && npm run build"
  publish = "dist"                 # ðŸ‘ˆ This is inside /frontend/dist after build

[build.environment]
  VITE_API_URL = "https://smartstoxvest-v2-backend.onrender.com"
  VITE_ADMIN_TOKEN = "my-secret-token"
  VITE_ADMIN_PASSWORD = "admin123"

[[redirects]]
  from = "/"
  to = "/app"
  status = 301

[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200
